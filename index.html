<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="glass equilibrium charm">
    <div class="top-info">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="bot-info">
      <div class="left-bot">
        <ul>
          <li><img src="images/icon-ethereum.svg" alt="etherium icon"></li>
          <li>0.041 ETH</li>
        </ul>
      </div>
      <div class="right-bot">
        <ul>
          <li><img src="images/icon-clock.svg" alt="clock icon"></li>
          <li>3 days left</li>
        </ul>
      </div>
    </div>
    <!-- splits off to footer here -->
    <hr> 
    <div class="creation">
      <img src="images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
