<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <img class="main-pic" src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
      <main>
        <h1 class="text-heading-100 fw-heading fs-heading ff-heading">
          Equilibrium #3429
        </h1>
        <p class="main-p | text-primary-200 fw-paragraph fs-body ff-body">
          Our Equilibrium collection promotes <br> balance and calm.
        </p>
        <div class="even-columns">
          <div class="left">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="ETH icon">
            <p class="text-primary-400 fw-ETH fs-body ff-body">
              0.041 ETH
            </p>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt="Days remaining">
            <p class="text-primary-200 fw-paragraph fs-body ff-body">
              3 days left
            </p>
          </div>
        </div>
        <hr>
        <div class="bottom">
          <img class="avatar" src="images/image-avatar.png" alt="avatar">
          <p class="text-primary-200 fw-paragraph fs-body ff-body">
            Creation of <span class="text-heading-100">Jules Wyvern</span>
          </p>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
